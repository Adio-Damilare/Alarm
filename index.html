<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="script.js"></script>

    <style>
        *{
            box-sizing: border-box;
        }

        #tab{
            border-radius: 40px !important;
        }
    </style>
    
</head>
<body>
    <div id="background">
        <table id="tab" border="" align="center" class="table table-bordered  text-center border-5 table-reponsive  my-5 w-25 table-hover table-info table-striped"  >
            <tr align="center">
                <th colspan="5" class="display-6">
                    Premium Alarm system
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" onkeypress="damilare()" class="btn-outline-warning" name="" id="hr" placeholder="Hour">
                </td>
                <td>
                    <input type="text" name="" id="min" placeholder="minutes">
                </td>
                <td>
                    <input type="text" name="" id="sec" placeholder="second">
                </td>
            </tr>
            <tr align="center"> 
                <td colspan="2">
                    <button id="para" onclick="setAlarm()">
                        Set Alarm
                    </button>
                </td>
                
                <td colspan="2">
                    <button id="para" onclick="stop()" class="btn border border-3 border-dark">
                        stop
                    </button>
                </td>
                
            </tr>
        </table>
    </div>

    
    
</body>
</html>
